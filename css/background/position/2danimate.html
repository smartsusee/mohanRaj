<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- rotate x, y,z,, scale x, y ,skew x ,y , translate x , y -->
    <style>
      p {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
      }
      p:hover {
        cursor: pointer;
        background-color: red;
        transition: 1s;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>

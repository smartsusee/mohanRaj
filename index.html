      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;

        <td rowspan="2">backend</td>
        <td rowspan="2">frontend</td>
      </tr>

      <tr>
        <td>yyy@mail.com</td>
      </tr>

    <script>
      let array = [45, 65, 34, 89];

      array.filter((v, i, a) => {
        if (36 > v) {
          console.log(v + 10);
        }
      });

  </body>
</html>

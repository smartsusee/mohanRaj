<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        list-style: none;
        text-decoration: none;
      }
      img {
        width: 100%;
        height: 100%;
      }
      #container_1 {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-template-rows: repeat(3, 200px);
      }
      #img_1 {
        grid-row: span 2;
      }
      #img_4 {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div id="container_1">
      <img id="img_1" src="/img/Screenshot 2024-01-19 154227.png" alt="" />
      <img src="/img//Screenshot 2024-01-24 174115.png" alt="" />
      <img src="/img/Screenshot 2024-01-25 195433.png" alt="" />
      <img id="img_4" src="/img/Screenshot 2024-01-26 185316.png" alt="" />
      <img src="/img/Screenshot 2024-01-26 185934.png" alt="" />
      <img src="/img/Screenshot 2024-01-26 190040.png" alt="" />
      <img src="/img/Screenshot 2024-01-26 185934.png" alt="" />
    </div>
  </body>
</html>
